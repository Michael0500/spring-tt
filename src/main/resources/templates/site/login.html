<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/head}"></head>

<body data-theme="light">
<div class="wrapper">
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <div class="text-center">
                                        <img src="/img/avatars/avatar.png" th:src="@{/img/avatars/avatar.png}"
                                             alt="Avatar"
                                             class="img-fluid rounded-circle" width="132" height="132"/>
                                    </div>
                                    <form method="post" th:action="@{/login}">
                                        <div class="mb-3">
                                            <label class="form-label">Логин</label>
                                            <input class="form-control form-control-lg" type="text" name="profile"
                                                   placeholder="Введите логин"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input class="form-control form-control-lg" type="password" name="password"
                                                   placeholder="Введите пароль"/>
                                        </div>
                                        <div>
                                            <label class="form-check">
                                                <input class="form-check-input" type="checkbox" value="remember-me"
                                                       name="remember-me" checked>
                                                <span class="form-check-label">Запомнить меня</span>
                                            </label>
                                        </div>
                                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible"
                                             role="alert">
                                            <button type="button" class="btn-close" data-bs-dismiss="alert"
                                                    aria-label="Close"></button>
                                            <div class="alert-message">Неверные логин или пароль.</div>
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Войти</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="/js/app.js" th:src="@{/js/app.js}"></script>

</body>

</html>
